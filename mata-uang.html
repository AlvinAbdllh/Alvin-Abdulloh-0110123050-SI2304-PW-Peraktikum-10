<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function hitung() {
          let dollar = document.getElementById("dollar").value;
          let rupiah = dollar * 14650;
          document.getElementById("hasil").innerHTML = rupiah.toFixed(2);
        }
        </script>
</head>
<body>
    
<h2>Menghitung Kurs Dollar</h2>

<p>Dollar: <input id="dollar" type="number"></p>
<button onclick="hitung()">Hitung</button>
<br><br>
Rupiah: <span id="hasil"></span>

</body>
</html>
